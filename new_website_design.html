<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <style>
      /* Add some styles for a sleek look */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      /* Add styles for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* Add styles for the logo */
      .logo {
        height: 50px;
        margin: 0;
      }

      /* Add styles for the map container */
      .map-container {
        max-width: 800px;
        margin: 20px auto;
        text-align: center;
        background-color: #00b0ff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* Add styles for the map */
      #map {
        width: 80%;
        height: 500px;
        overflow: hidden;
      }

      /* Add styles for the datepickers */
      .datepicker {
        width: 25%;
        height: 150px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px;
        margin-left: 10px;
      }

      /* Add styles for the datepicker labels */
      .datepicker label {
        font-weight: bold;
        margin-bottom: 20px;
      }

      /* Add styles for the datepicker inputs */
      .datepicker input[type="date"] {
        width: 80%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      /* Add styles for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: absolute;

/*        bottom: -50px;*/
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Weather I/O logo" class="logo">
      <h1>Weather I/O</h1>
    </header>
    <div class="map-container">
        <div id="map">
          <map goes here>
        </div>
        <div class="datepicker">
            <label>Start</label>
              <input type="date">
            <label>End</label>
              <input type="date">
        </div>
    </div>
    <footer>
    Â© 2023 Weather I/O
    </footer>

  </body>
</html>
